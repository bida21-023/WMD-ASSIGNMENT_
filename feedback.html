<!DOCTYPE html>
<html>
<head>
	<title>Whited Cinema|Feedback</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>	
<body>
	<nav>
        <div class="menu-icon"><span class=" fa-solid fa-bars"></span></div>
        
        <div class="logo">WhitedCinema</div>
        <div class="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html">Account</a></li>
        </div>
    </nav>
    
    <div class=" section-gap" id="contact"></div>
    <div class="wrapper">
      <h4 class="sub-title text-center">Find us</h4>
      <h3 class="global-title text-center">Contact us</h3>
      <div class="d-grid contact-view">
        <div class="cont-details">
  
  
          <div class="cont-top">
  
            <div class="cont-left text-center">
              <span class="fa fa-phone text-primary"></span>
            </div>
  
            <div class="cont-right">
              <h6>Call Us</h6>
              <p><a href="#">+267 71738667</a></p>
            </div>
  
          </div>
  
  
          <div class="cont-top margin-up">
  
            <div class="cont-left text-center">
              <span class="fa fa-envelope-o text-primary"></span>
            </div>
            <div class="cont-right">
              <h6>Email Us</h6>
              <p><a href="mailto:example@mail.com" class="mail">WhitedCinema@yahoo.com</a></p>
            </div>
            
          </div>
  
  
          <div class="cont-top margin-up">
            <div class="cont-left text-center">
              <span class="fa fa-map-marker text-primary"></span>
            </div>
            <div class="cont-right">
              <h6>Address</h6>
              <p> 262656 Tlokweng Gaborone</p>
            </div>
          </div>
        </div>
  
  
  
        <div class="map-content" id="feedback">
          <form action="#" method="post">
            <div class="twice-two">
              <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Name" required="">
              <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email"
                required="">
            </div>
  
            <div class="twice">
              <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="Subject"
                required="">
            </div>
  
            <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"
              required=""></textarea>
            <button type="submit" class="btn btn-contact">Send Message</button>
          </form>
        </div>
  
  
  
      </div>
    </div>
  

	
</body>
</html>
